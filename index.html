<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>ang</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		<link href="styles/style.css" rel="stylesheet" />
	</head>

	<body ng-app="app" ng-controller="gitHubUsersController">

		<div class="bar"> <span class="badge">{{usersList.length}}</span>
			<input type="text" ng-model="searchString" placeholder="Search user" />
		</div>

		<ul>
			<li ng-repeat="i in usersList | searchFor:searchString">
				<a href="{{i.html_url}}">
				<img ng-src="{{i.avatar_url}}" />
				</a>
				<p>{{i.login}}</p>
			</li>
		</ul>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controllers/controller.js"></script>
		<script src="filters/filter.js"></script>
	</body>
</html>
